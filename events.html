<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - MILKYS.LA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-left">
            <a href="index.html" class="mini-logo">
                <img src="milkyslogo.png" alt="MILKYS.LA" class="mini-logo-image">
            </a>
        </div>
        <div class="nav-right">
            <a href="news.html" class="nav-link">
                <img src="milkys-news.png" alt="News" class="news-logo">
            </a>
            <a href="events.html" class="nav-link active">
                <img src="milkys-events.png" alt="Events" class="events-logo">
            </a>
            <a href="merch.html" class="nav-link">
                <img src="milkys-merch.png" alt="Merch" class="merch-logo">
            </a>
            <a href="contact.html" class="nav-link">
                <img src="milkys-contact.png" alt="Contact" class="contact-logo">
            </a>
        </div>
    </nav>

    <!-- Events Header -->
    <header class="events-hero">
        <h1 class="page-title">UPCOMING SHOWS</h1>
    </header>

    <!-- Events List -->
    <section class="events-section">
        <div class="events-container">
            <div class="event-item">
                <div class="event-date">DEC X</div>
                <div class="event-info">
                    <h3>SOON OPENING</h3>
                    <p>More details coming soon â€¢ Stay tuned</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Signup -->
    <footer class="footer-signup">
        <div class="signup-container">
            <h3>Stay Connected</h3>
            <p>Subscribe to receive the latest news, events and exclusive releases</p>
            <form class="signup-form">
                <input type="email" class="signup-input" placeholder="Your email" required>
                <button type="submit" class="signup-btn">Subscribe</button>
            </form>
            <p class="signup-note">No spam, just the good stuff. You can unsubscribe anytime.</p>
        </div>
    </footer>

    <script>
        // Add scroll effect to navigation
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
